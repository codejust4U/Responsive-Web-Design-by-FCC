<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header id="header">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#products">Products</a></li>
        <li><a class="nav-link" href="#orders">Orders</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
    Computer Accessories
    <img
      src="https://5.imimg.com/data5/SELLER/Default/2022/7/KZ/DU/SK/157093668/all-desktops-laptops-accessories-500x500.png"
      alt="Accessories image"
      id="header-img"
    />

  </header>
  <div>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="email"> Email:</label>
      <input type="email" id="email" name="email" placeholder="someone@example.com"><br>
      <input type="submit" id="submit">
    </form>
  </div>


  <div>
    <section id="products">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/i9GqbrAFn8U?si=YZ-mr6VZki3cp8zV"
        title="YouTube video player" frameborder="1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen id="video"></iframe>
    </section>

    <section id="orders"></section>

    <section id="contact"></section>
  </div>
</body>

</html>
